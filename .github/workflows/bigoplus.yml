on:
  push:
    branches:
      - bigoplus
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.4.0  # Updated to latest version
        with:
          server: ftp.bigoplus.ir
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /pay.bigoplus.ir/
          local-dir: ./  # Assuming you want to deploy the whole project, adjust as necessary
          method: ftp  # Use FTP (default), or try ftps if your server supports it
          log-level: verbose  # Increase logging to debug the issue
          passive: true  # Enable passive mode, may help if you're having network issues
